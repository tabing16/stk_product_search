<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Product Search</h1>

        <!-- Search Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form hx-get="/search" 
                  hx-trigger="submit"
                  hx-target="#results"
                  hx-indicator="#spinner"
                  class="space-y-4"
                  onsubmit="return validateForm(event)">
                
                <div class="flex flex-col md:flex-row gap-4">
                    <!-- Product Name Input -->
                    <div class="flex-1">
                        <input
                            type="text"
                            name="productName"
                            id="productName"
                            placeholder="Search product name..."
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                        <!-- Validation Message -->
                        <div id="validationMessage" class="mt-2 text-red-500 text-sm hidden">
                            Please enter a search term
                        </div>
                    </div>

                    <!-- Search Button -->
                    <div>
                        <button type="submit" class="w-full md:w-auto px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Search
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Loading Spinner -->
        <div id="spinner" class="htmx-indicator">
            <div class="loader"></div>
        </div>

        <!-- Results Table -->
        <div id="results" class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total In</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Out</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="empty-state">
                        <td colspan="7" class="px-6 py-4 text-center text-gray-500">Use the search form above to find products</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function validateForm(event) {
            const searchInput = document.getElementById('productName');
            const validationMessage = document.getElementById('validationMessage');
            
            if (!searchInput.value.trim()) {
                event.preventDefault();
                validationMessage.classList.remove('hidden');
                
                // Hide the message after 3 seconds
                setTimeout(() => {
                    validationMessage.classList.add('hidden');
                }, 3000);
                
                return false;
            }
            
            validationMessage.classList.add('hidden');
            return true;
        }

        // Also validate on input to hide message when user starts typing
        document.getElementById('productName').addEventListener('input', function() {
            const validationMessage = document.getElementById('validationMessage');
            if (this.value.trim()) {
                validationMessage.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
